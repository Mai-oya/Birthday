<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday!</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Pacifico", cursive;
        background: linear-gradient(135deg, #ff9a9e, #fecfef, #ffecd2);
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #fff;
      }

      .background {
        position: absolute;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      .hearts {
        position: relative;
        width: 100%;
        height: 100%;
      }

      .heart {
        position: absolute;
        color: #ff6b9d;
        font-size: 20px;
        animation: fall 5s linear infinite;
      }

      @keyframes fall {
        0% {
          top: -10%;
          opacity: 1;
        }
        100% {
          top: 110%;
          opacity: 0;
        }
      }

      .container {
        text-align: center;
        z-index: 1;
        position: relative;
      }

      h1 {
        font-size: 3em;
        margin-bottom: 20px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }
      p {
        font-size: 1.5em;
        margin-bottom: 40px;
        line-height: 1.6;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
      }

      .cake {
        position: relative;
        width: 300px;
        height: 250px;
        margin: 0 auto;
      }

      .cake-layer1 {
        position: absolute;
        bottom: 0;
        width: 300px;
        height: 80px;
        background: #d2691e;
        border-radius: 50% 50% 0 0;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      }

      .cake-layer2 {
        position: absolute;
        bottom: 80px;
        width: 250px;
        height: 70px;
        background: #f4a460;
        border-radius: 50% 50% 0 0;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        left: 25px;
      }

      .cake-layer3 {
        position: absolute;
        bottom: 150px;
        width: 200px;
        height: 60px;
        background: #daa520;
        border-radius: 50% 50% 0 0;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        left: 50px;
      }

      /* üç∞ ÿßŸÑŸÉÿ±ŸäŸÖÿ© ÿßŸÑÿ£ÿµŸÑŸäÿ© ÿ≤Ÿä ŸÖÿß ŸÉÿßŸÜÿ™ */
      .cake-layer1::before,
      .cake-layer2::before,
      .cake-layer3::before {
        content: "";
        position: absolute;
        top: -10px;
        left: 0;
        width: 100%;
        height: 10px;
        background: #fff;
        border-radius: 50% 50% 0 0;
        opacity: 0.8;
      }

      .cake-piece {
        position: absolute;
        background: #f4a460;
        border-radius: 50% 50% 0 0;
        transition: all 0.5s ease;
      }

      .piece1 {
        bottom: 0;
        left: 0;
        width: 75px;
        height: 80px;
      }
      .piece2 {
        bottom: 0;
        left: 75px;
        width: 75px;
        height: 80px;
      }
      .piece3 {
        bottom: 0;
        left: 150px;
        width: 75px;
        height: 80px;
      }
      .piece4 {
        bottom: 0;
        left: 225px;
        width: 75px;
        height: 80px;
      }
      .piece5 {
        bottom: 80px;
        left: 25px;
        width: 62.5px;
        height: 70px;
      }
      .piece6 {
        bottom: 80px;
        left: 87.5px;
        width: 62.5px;
        height: 70px;
      }
      .piece7 {
        bottom: 80px;
        left: 150px;
        width: 62.5px;
        height: 70px;
      }
      .piece8 {
        bottom: 80px;
        left: 212.5px;
        width: 62.5px;
        height: 70px;
      }
      .piece9 {
        bottom: 150px;
        left: 50px;
        width: 50px;
        height: 60px;
      }
      .piece10 {
        bottom: 150px;
        left: 100px;
        width: 50px;
        height: 60px;
      }
      .piece11 {
        bottom: 150px;
        left: 150px;
        width: 50px;
        height: 60px;
      }
      .piece12 {
        bottom: 150px;
        left: 200px;
        width: 50px;
        height: 60px;
      }

      .cake-piece.fall {
        transform: translateY(300px) rotate(45deg);
        opacity: 0;
      }

      /* üïØÔ∏è ÿßŸÑÿ¥ŸÖŸàÿπ ŸÅŸàŸÇ ÿ£ŸàŸÑ ÿ∑ÿ®ŸÇÿ© */
      .candle {
        position: absolute;
        bottom: 210px;
        width: 10px;
        height: 50px;
        background: #fff;
        border-radius: 5px;
        opacity: 0;
        transition: opacity 0.5s ease;
      }
      .candle1 {
        left: 42%;
      }
      .candle2 {
        left: 50%;
      }
      .candle3 {
        left: 58%;
      }

      .candle::after {
        content: "";
        position: absolute;
        top: -10px;
        left: 50%;
        transform: translateX(-50%);
        border-left: 5px solid transparent;
        border-right: 5px solid transparent;
        border-bottom: 10px solid #ff4500;
      }

      .decoration {
        position: absolute;
        top: -30px;
        left: 45%;
        font-size: 30px;
        color: #ff69b4;
        opacity: 0;
        transition: 0.5s;
      }

      button {
        background: #ff6b9d;
        color: white;
        border: none;
        padding: 15px 30px;
        font-size: 1.2em;
        border-radius: 25px;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <div class="background"><div class="hearts"></div></div>

    <div class="container">
      <h1 id="message">Happy Birthday My Mann!</h1>
      <p id="romantic-message">
        To the love of my life, happy birthday! You make every day special.
      </p>

      <div class="cake">
        <div class="cake-layer1"></div>
        <div class="cake-layer2"></div>
        <div class="cake-layer3"></div>

        <div class="cake-piece piece1"></div>
        <div class="cake-piece piece2"></div>
        <div class="cake-piece piece3"></div>
        <div class="cake-piece piece4"></div>
        <div class="cake-piece piece5"></div>
        <div class="cake-piece piece6"></div>
        <div class="cake-piece piece7"></div>
        <div class="cake-piece piece8"></div>
        <div class="cake-piece piece9"></div>
        <div class="cake-piece piece10"></div>
        <div class="cake-piece piece11"></div>
        <div class="cake-piece piece12"></div>

        <div class="candle candle1"></div>
        <div class="candle candle2"></div>
        <div class="candle candle3"></div>
        <div class="decoration" id="decoration">üå∏</div>
      </div>

      <button id="start-btn">Start the Celebration!</button>
      <audio
        id="birthdaySong"
        src="birthday-song.mp3"
        preload="auto"
        loop
      ></audio>
    </div>

    <script>
      const startBtn = document.getElementById("start-btn");
      const pieces = document.querySelectorAll(".cake-piece");
      const candles = document.querySelectorAll(".candle");
      const decoration = document.getElementById("decoration");
      const heartsContainer = document.querySelector(".hearts");
      const birthdaySong = document.getElementById("birthdaySong");
      const romanticMessage = document.getElementById("romantic-message");

      function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "%";
        heart.style.animationDelay = Math.random() * 5 + "s";
        heartsContainer.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
      }
      setInterval(createHeart, 300);

      startBtn.addEventListener("click", () => {
        startBtn.style.display = "none";
        birthdaySong.play();

        pieces.forEach((p, i) =>
          setTimeout(() => p.classList.add("fall"), i * 300),
        );

        setTimeout(
          () => {
            candles.forEach((c) => (c.style.opacity = "1"));
            decoration.style.opacity = "1";
            romanticMessage.innerHTML = `Happy Birthday to the one who makes my world brighter without even trying ü§ç<br>
You‚Äôre my comfort, my safe place, and my favorite person to talk to every single day.<br>
May Allah bless your life and write for you everything your heart wishes for üéÇ‚ú® <br> Happy Birthday Ahmoodyyy‚ù§Ô∏è‚ù§Ô∏è‚ú® `;
          },
          pieces.length * 300 + 500,
        );
      });
    </script>
  </body>
</html>
